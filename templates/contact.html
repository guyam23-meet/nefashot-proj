<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact</title>
	<link rel= "stylesheet" href= "{{ url_for('static',filename='style.css') }}">
</head>
<body>
	<center>
		<h1>TIME TABLE</h1>
	</center>
		<table border="5" cellspacing="0" align="center">
		<!--<caption>Timetable</caption>-->
		<tr>
			<td align="center" height="50"
				width="100"><br>
				<b>Day/Period</b></br>
			</td>
			<!--period is times dictionary with peroid# as key and time as value-->
			{%for i in periods%}
				<td align="center" id="{{i}}" height="50" width="100"><b>{{i}}<br>{{periods[i] }}</b></td>
			{%endfor%}
			
		</tr>
		<!--schedule is a dictionary with dates as keys and list of activitys as values-->
		{%for i in schedule%}
			<tr>
				<td align="center" id="{{i}}" height="50"><b>{{i}}</b></td>
				{%for k in range(7)%}
					<td align="center" id="{{i}}{{k}}" height="50">{{schedule[i][k]}}</td>
				{%endfor%}
			</tr>
		{%endfor%}
	</table>
</body>
</html>
