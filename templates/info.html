	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">

<body class="form-v10">
	
				<div class="form-right">
					<h2>Contact Details</h2>
					<div class="form-row">
						<input type="text" name="full_name" class="street" id="street" placeholder="Full Name" required>
					</div>
					<div class="form-row">
						<input type="text" name="street" class="additional" id="additional" placeholder="Street Name" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" required>
						</div>
					</div>
					<div class="form-row">
						
					</div>
					<div class="form-group">
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
						</div>
					</div>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
					</div>

					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register as Volunteer">
					</div>
				</div>
			</form>
		</div>
	</div>
